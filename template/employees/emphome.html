{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'item_list' %}">Indian Restaurant</a>
        </div>
    </nav>

    <div class="container mt-4">
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3">
           <img src="{{ photo.url }}" class="rounded-circle" style="width:100%;height: 200px;"/>

           <h4>Welcome ,{{empname}}</h4>
           <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
              Activity
            </a>
            <a href="/emphome" class="list-group-item list-group-item-action">Home</a>
            <a href="{% url 'predict_tip' %}" class="list-group-item list-group-item-action">Tip Predict</a>
            <a href="/duties/" class="list-group-item list-group-item-action">Duties</a>
            <a href="/" class="list-group-item list-group-item-action disabled" aria-disabled="true">Logout</a>
          </div>
        </div>
        <div class="col-lg-9">
           {% block content %}

           {% endblock %}
        </div>
    </div>
   
   
</div>
 <!-- Footer -->
 <footer class="bg-light text-center text-lg-start mt-auto">
  <div class="text-center p-3" style="background-color: #f1f1f1;">
      &copy; {{ current_year }} Tip Predictor. All Rights Reserved.
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
