{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Employee - {{ employee.name }}</h2>
    <form method="POST" enctype="multipart/form-data" class="border p-4 shadow-lg bg-light rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
