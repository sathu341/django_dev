{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Employee</h2>
    <form method="POST" enctype="multipart/form-data" class="border p-4 shadow-lg bg-light rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
