{% extends "employees/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
             <h2 class="mb-4">Employee Login</h2>
             {% if message %}
                <h2 class="text-danger">{{message}}</h2>
             {% endif %}
             
        
        </div>
        <div class="col-lg-6 shadow border p-4">
            <!-- <img src="{% static 'img/person_2.jpg' %}" style="width:100%;" alt="" srcset=""> -->
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="" class="form-label">Email id</label>
                <input type="text" name="eml" class="form-control" id="" required>
                <span id="emlError"></span>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Password</label>
                <input type="text" name="password" class="form-control" id="" required>
                <span id="passwordError"></span>
            </div>
            <div class="form-group mt-3" align="center">
                <button type="submit" class="btn btn-success">
                    Login
                </button>
            </div>
          </form>
          <br/>
          <a href="/" class="btn btn-danger">Back</a>

        </div>
    </div>
   
   
</div>



{% endblock %}
