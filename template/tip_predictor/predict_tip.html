{% extends 'base.html' %}

{% block title %}Predict Tip{% endblock %}

{% block content %}
<div class="container">
    <h2>Predict Tip</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if predicted_tip %}
    <div class="alert alert-success mt-3">
        <strong>Predicted Tip:</strong> {{ predicted_tip }} INR
    </div>
    {% endif %}
</div>
{% endblock %}
